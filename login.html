<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_css.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="login1.jpg" alt="Image">
        </div>
        <div class="form-section">
            <form action="">
                <h3>Login</h3>
                <input type="email" class="box" id="email" placeholder="Enter your email">
                <input type="password" class="box" id="password" placeholder="Enter your password">
                <button class="btn">Login now</button>
                 <!--<button class="btn"> <a href="index.html">Login now</a></button>-->
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <p>Forgot password? <a href="#">Click here</a></p>
                <p>Don't have an account? <a href="#">Register now</a></p>
            </form>
        </div>
    </div>
    <script src="login_js.js"></script>
</body>
</html>
